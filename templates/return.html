{% extends 'base.html' %}

{% block returner %}
<!-- this page is not in use for this project -->
<div class='row'>
    <div class='col'>
        <div class='card'>
            <div class='card-header'>Select RETURN to clear the taken book.</div>
            <div class='card-body'>
           
                <form method="post">{% csrf_token %}
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <td>
                                    Book Title
                                </td>
                    
                                <td>
                                    Taken By
                                </td>
                    
                                <td>
                                    Date Taken
                                </td>
                    
                                <td>
                                    Status
                                    <p>Note: Change to status to Return </p>
                                </td>
                    
                                <td> 
                                    Action
                                </td>
                    
                            </tr>
                    
                        </thead>
                    
                        <tbody>
                          
                            <tr>
                                <td>
                                    {{ client.book_title}}
                                </td>
                    
                                <td>
                                    {{ client.name }}
                                </td>
                    
                                <td>
                                    {{ client.date_taken }}
                                </td>
                    
                                <td>
                                    {{ form.as_p}}
                                </td>
                    
                                <td>
                                  
                                    <input type="submit" value="Return" class='btn btn-primary'>
                                </td>
                            </tr>
                
                    
                    
                        </tbody>
                    </table>
                
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock returner %}
